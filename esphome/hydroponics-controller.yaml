# =============================================================================
# INTERVALS & AUTOMATION
# =============================================================================

interval:
  # --- Status LED Update ---
  - interval: 5s
    then:
      - if:
          condition:
            binary_sensor.is_on: float_low
          then:
            - light.turn_on:
                id: status_led
                effect: "Fast Blink"
                red: 100%
                green: 0%
                blue: 0%
          else:
            - if:
                condition:
                  lambda: 'return id(ezo_ph).state < 5.5 || id(ezo_ph).state > 6.5;'
                then:
                  - light.turn_on:
                      id: status_led
                      red: 100%
                      green: 50%
                      blue: 0%
                else:
                  - light.turn_on:
                      id: status_led
                      red: 0%
                      green: 100%
                      blue: 0%

# =============================================================================
# BUTTONS
# =============================================================================

button:
  # --- Dose pH Up ---
  - platform: template
    name: "Dose pH Up"
    icon: "mdi:plus-circle"
    on_press:
      - switch.turn_on: pump_ph_up
      - delay: !lambda 'return (id(dose_amount).state / ${pump_ph_up_rate}) * 1000;'
      - switch.turn_off: pump_ph_up

  # --- Dose pH Down ---
  - platform: template
    name: "Dose pH Down"
    icon: "mdi:minus-circle"
    on_press:
      - switch.turn_on: pump_ph_down
      - delay: !lambda 'return (id(dose_amount).state / ${pump_ph_down_rate}) * 1000;'
      - switch.turn_off: pump_ph_down

  # --- Dose Nutrients ---
  - platform: template
    name: "Dose Nutrients"
    icon: "mdi:flask-plus"
    on_press:
      # Dose A first, then B with delay
      - switch.turn_on: pump_nutrient_a
      - delay: !lambda 'return (id(dose_amount).state / ${pump_nutrient_a_rate}) * 1000;'
      - switch.turn_off: pump_nutrient_a
      - delay: 2s
      - switch.turn_on: pump_nutrient_b
      - delay: !lambda 'return (id(dose_amount).state / ${pump_nutrient_b_rate}) * 1000;'
      - switch.turn_off: pump_nutrient_b

  # --- Factory Reset ---
  - platform: factory_reset
    name: "Factory Reset"
